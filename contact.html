<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="icon" type="image/png" sizes="" href="./images/logo/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="libraries/slick/css/slick-theme.css">
    <link rel="stylesheet" href="libraries/slick/css/slick.css">
    <link rel="stylesheet" href="libraries/wow/css/libs/animate.css">
</head>
<body>
    <div class="wrap-body">
        <div class="contact-content container">
            <div class="contact-content-info">
                <h4>Contact Info</h4>
                <div class="contact-content-info-item">
                    <div class="contact-content-info-item__img">
                        <img src="./images/address.png" alt="" >
                    </div>
                    <h4>Số 131 Hà Đông, Hà Nội</h4>
                </div>
                <div class="contact-content-info-item">
                    <div class="contact-content-info-item__img">
                        <img src="./images/email-icon.png" alt="" >
                    </div>
                    <h4>Leadsoft.lsw@gmail.com</h4>
                </div>
                <div class="contact-content-info-item">
                    <div class="contact-content-info-item__img">
                        <img src="./images/phone_outline-icon.png" alt="" >
                    </div>
                    <h4>0976954156</h4>
                </div>
                <div class="contact-content-info-social">
                    <ul class="contact-content-info-social__img">
                        <li class="contact-content-info-social__img--item"><img src="./images/twiter.png" alt="" ></li>
                        <li class="contact-content-info-social__img--item"><img src="./images/facebook.png" alt="" ></li>
                        <li class="contact-content-info-social__img--item"><img src="./images/google.png" alt="" ></li>
                        <li class="contact-content-info-social__img--item"><img src="./images/brand.png" alt="" ></li>
                    </ul>
                </div>
                <span></span>
            </div>
            <div class="contact-content-form">
                <div class="contact-content-form-logo">
                    <div class="contact-content-form-logo__item"><img src="./images/logo/logo.png" alt=""></div>
                    <h4><img src="./images/left-arrow.png" alt=""><a href="./index.html">back to frontpage</a> </h4>
                </div>
                <div class="contact-content-form-contact">
                    <h4>Send a Message</h4>
                    <form class="contact-content-form-contact__list" action="">
                        <div class="contact-content-form-contact__list--item">
                            <input type="text" required="required">
                            <span>Name</span>
                            <i></i>
                        </div>
                        <div class="contact-content-form-contact__list--item">
                            <input type="number" required="required">                                   
                            <span>Phone Number</span>
                            <i></i>
                        </div>
                        <div class="contact-content-form-contact__list--item">
                             <input type="text" required="required">       
                            <span>Email</span>
                            <i></i>
                        </div>
                        <div class="contact-content-form-contact__list--item">
                             <input type="text" required="required">       
                            <span>Address</span>
                            <i></i>
                        </div>
                        <div class="contact-content-form-contact__list--item textarea">
                            <textarea name="" id="" cols="30" rows="4"></textarea>
                            <span>Write your message here</span>
                            <i></i>
                        </div>
                        <div class="contact-content-form-contact-button">
                            <div class="contact-content-form-contact-button--item">
                            <button type="submit">
                                Send</button>
                                <span></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="libraries/wow/dist/wow.js"></script>
    <script type="text/javascript" src="libraries/slick/js/slick.min.js"></script>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
